query RunInput {
  cart {
    buyerIdentity {
      customer {
        id
      }
    }
    note
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          __typename
          title
          product {
            title
            handle
          }
        }
      }
    }
    cartTransform {
      metafield(key: "functions-configurations", namespace: "$app:cart-transforms") {
        value
        jsonValue
      }
    }
  }
}
